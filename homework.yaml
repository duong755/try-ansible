- hosts: 'homework'
  remote_user: 'ubuntu'
  tasks:
  # install docker engine
  - name: 'install packages'
    apt:
      pkg:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg-agent
      - software-properties-common
    become: 'yes'

  - name: 'add docker gpg key'
    apt_key:
      url: 'https://download.docker.com/linux/ubuntu/gpg'
      state: 'present'
    become: 'yes'

  - name: 'add docker repository'
    apt_repository:
      repo: 'deb [arch=amd64] https://download.docker.com/linux/ubuntu bionic stable'
      state: 'present'
    become: 'yes'

  - name: 'apt update'
    apt:
      update_cache: 'yes'
    become: 'yes'

  - name: 'reconfigure dpkg'
    shell: |
      dpkg --configure -a
    when: True
    become: 'yes'

  - name: 'apt upgrade'
    apt:
      upgrade: 'yes'
    become: 'yes'

  - name: 'install docker'
    apt:
      force: 'yes'
      pkg:
      - docker-ce
      - docker-ce-cli
      - containerd.io
    become: 'yes'

  # post install
  - name: 'add group docker'
    group:
      name: 'docker'
      state: 'present'
    become: 'yes'

  - name: 'add user to group docker'
    user:
      name: 'ubuntu'
      groups: 'docker'
      append: 'yes'
    become: 'yes'

  # after post install tasks, the machine needs to be restarted
  - name: 'restart instances'
    reboot:
      reboot_timeout: 1800
    become: 'yes'

